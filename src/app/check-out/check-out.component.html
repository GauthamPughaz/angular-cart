<div class="row">
  <div class="col-md-6">
    <h1>Shipping</h1>
  </div>
</div>
<div class="row" *ngIf="cart$ | async as cart">
  <div class="col-md-4">
    <app-shipping-form [shoppingCart]='cart'></app-shipping-form>
  </div>
  <div class="col-md-4">
    <app-order-summary [shoppingCart]='cart'></app-order-summary>
  </div>
</div>
