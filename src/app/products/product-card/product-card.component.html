<div *ngIf="product.title" class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{ product.imageUrl }}" *ngIf="product.imageUrl" alt="Product image">
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.price | currency:'USD':true }}</p>
    </div>
    <div class="card-footer">
      <a *ngIf="showActions" href="#" class="btn btn-primary btn-block">Add to cart</a>
    </div>
  </div>
