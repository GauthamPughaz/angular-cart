
<div class="row">
  <div class="col-md-6">
    <h2>All Orders</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <table class="table" *ngIf="orders$ | async as orders">
      <tr>
        <th>Customer</th>
        <th>Date</th>
        <th></th>
      </tr>
      <tr *ngFor="let order of orders">
        <td>{{ order.shippingInfo.name }}</td>
        <td>{{ order.datePlaced | date }}</td>
        <td><a href="#">View</a></td>
      </tr>
    </table>
  </div>
</div>
