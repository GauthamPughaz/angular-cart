<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>You have {{ cart.shoppingCartItemsCount }} items in your cart</p>
  <table class="table">
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    <tr *ngFor="let item of cart.items">
      <td>{{ item.title }}</td>
      <td>
        <app-product-quantity [product]="item" [shoppingCart]="cart"></app-product-quantity>
      </td>
      <td>{{ item.totalPrice | currency: 'USD': true }}</td>
    </tr>
    <tfoot>
      <th></th>
      <th></th>
      <th>{{ cart.totalPrice | currency: 'USD': true }}</th>
    </tfoot>
  </table>
  <button class="btn btn-danger btn-sm" (click)="clearCart()">Clear Shopping Cart</button>
</ng-container>
