<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>You have {{ cart.shoppingCartItemsCount }} items in your cart</p>
  <table class="table">
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th></th>
    </tr>
    <tr *ngFor="let item of cart.items">
      <td>{{ item.product.val.title }}</td>
      <td>{{ item.quantity }}</td>
      <td></td>
    </tr>
  </table>
</ng-container>
